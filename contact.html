<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css" />
    <title>Contact</title>
  </head>
  <body>
    <!-- HEADER/NAV -->
    <header class="header-nav-wrap">
      <nav class="header-nav-right">
        <a id="nav-right-1" href="index.html">Home</a>
      </nav>
      <nav class="header-nav-left">
        <a id="nav-left-1" href="contact.html">Contact</a>
      </nav>
    </header>
  <!-- MAIN -->
  <main class="contact-main">
    <div class="container">
      <form>
        <label>First Name</label>
        <input class="input" type="text" placeholder="Your name.." />
        <label for="lname">Last Name</label>
        <input class="input" type="text" placeholder="Your last name.." />
        <label for="email">Email</label>
        <input class="input" type="text" placeholder="johndoe@example.com">
        <label>Subject</label>
        <textarea
          placeholder="Write something.."
          style="height: 200px"
        ></textarea>
        <button class="button" type="submit">Submit</button>
      </form>
    </div>
    <a href="index.html"><img class="bottom-link" src="./img/arrow-logo.png" alt=""></a>
  </main>

<!-- FOOTER -->
    <footer class="foot-wrap">
      <div class="icon-wrap">
        <a href="https://www.instagram.com/" class="icons"><i class="fab fa-instagram"></i></a>
        <a href="https://www.twitter.com/" class="icons"><i class="fab fa-twitter"></i></a>
        <a href="https://www.facebook.com/" class="icons"><i class="fab fa-facebook"></i></a>
        <div class="footer-link-wrap">
          <a href="./index.html" class="foot-link">Home</a>
          <a href="./about.html" class="foot-link">Index</a>
          <a href="./contact.html" class="foot-link">Contact</a>
        </div>
      </div>

      
    </footer>
  
  </body>
</html>
